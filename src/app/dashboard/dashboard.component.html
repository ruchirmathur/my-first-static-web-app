<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Test
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">          
          <div class="container">
          <div class="row">
             <div class="col" id="firstname">First Name :</div>
             <div class="col" id="firstnameid>{{memberData.member_first_name}</div>
             <div class="w-100"></div>
             <div class="col" id="lastname">Last Name : </div>
             <div class="col" id="lastnameid">{{memberData.member_last_name}}</div>
             <div class="w-100"></div>
             <div class="col" id="pcpname">PCP Name :</div>
             <div class="col" id="pcpnameid">{{memberData.member_pcp_name}}</div>
             <div class="w-100"></div>
             <div class="col" id="plan">Medical Plan :</div>
             <div class="col" id="medicalplanid">{{memberData.member_medical_plan_name}}</div>
             <div class="w-100"></div>
             <div class="col" id="dentalplan">Dental Plan:</div>
             <div class="col" id="dentalplanid">{{memberData.member_dental_plan_name}}</div>
             <div class="w-100"></div>
             <div class="col" id="visionplan">Vision Plan:</div>
             <div class="col" id="visionplanid">{{memberData.member_vision_plan_name}}</div>
          </div>
        </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
